steps:
  # 1. Build Docker image untuk backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/scribly-backend-2'
      - '.'
    dir: 'backend'

  # 2. Push image ke Container Registry / Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/scribly-backend-2'

  # 3. Deploy ke Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'scribly-backend-2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/scribly-backend-2'
      - '--timeout=1000s'
      - '--port=5000'
      - '--region=us-central1'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
